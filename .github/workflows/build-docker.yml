name: Build and Publish Docker Image

on:
  workflow_dispatch:
  push:
    paths:
      - deb-builder.Dockerfile
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: "true"

      - name: Checkout the dependencies
        run: ./update-sources.sh --rauc --psplash

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert reposity name to lowercase
        run: |
          echo "REPOSITORY=${REPO,,}" >> ${GITHUB_ENV}
        env:
          REPO: "${{ github.repository_owner }}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          file: deb-builder.Dockerfile
          platforms: linux/amd64, linux/arm64
          tags: ghcr.io/${{ env.REPOSITORY }}/meticulous-deb-builder:latest meticulous-deb-builder:latest
